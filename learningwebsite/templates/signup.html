<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
			background-image: url('https://image.lexica.art/full_jpg/2864d282-1c29-4032-bb17-2c0aa8b8ff86');
			background-size: cover;
			background-position: center center;
		}
		
		.form-container {
			position: relative;
			z-index: 1;
			background: rgba(255, 255, 255, 0.8);
			padding: 80px 40px;
			border-radius: 100px;
			margin-top: 50px;
		}
	</style>
	
</head>
<body>
	<div class="form-container" style="text-align:center;">
		<form method="post">
			{% csrf_token %}
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account. Make your profile here . If you have already an account click login.</p>
	
			<label for="name"><b>Name</b></label>
			<input type="text" placeholder="Enter your name" name="name" required><br><br>
	
			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Enter your email" name="email" required><br><br>
	
			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter your password" name="password" required><br><br>
	
			<label for="password-repeat"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat your password" name="password-repeat" required><br><br>
	
            <label for="user-type"><b>Register as a:</b></label>
			<select name="user-type">
				<option value="student">Student</option>
				<option value="master">Master</option>
			</select><br><br>
            
			<button type="submit">Sign Up</button>
		</form>
		<p>Already have an account? <a href="{% url 'login' %}"> Sign In</a></p>
	</div>
</body>
</html>
